<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the document to HTML5 and specifies English as the primary language -->
    <meta charset="UTF-8">
    <!-- Ensures compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets the viewport to scale for different device widths, initial scale set to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage, displayed in browser tab -->
    <title>Aura - Virtual Assistant</title>

    <!-- Link to external CSS file for styling the webpage -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Font Awesome CDN for access to a wide range of icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- This div seems to be opened but not utilized or closed properly -->
    </div>
    </div>
    <!-- Main section of the webpage -->
    <section class="main">
        <!-- Container for the image and introductory text -->
        <div class="image-container">
            <!-- Div for the image -->
            <div class="image">
                <!-- Image of Aura with alternative text provided for accessibility -->
                <img src="Aura.gif" alt="image">
            </div>
            <!-- Heading displaying the name 'AURA' -->
            <h1>A U R A</h1>
            <!-- Paragraph with a catchy slogan -->
            <p>The Future Awaits</p>
        </div>

        <!-- Input section with a button to activate the virtual assistant -->
        <div class="input">
            <!-- Button with microphone icon indicating voice input -->
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <!-- Instructional text for the user -->
            <h1 class="content"> Click the microphone here to speak</h1>
        </div>
    </section>

    <!-- Link to external JavaScript file for the webpage's functionality -->
    <script src="app.js"></script>
</body>

</html>
